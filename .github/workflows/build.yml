name: Build And Test

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
# Checkout source code
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        server-id: ossrh
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD

# Cache maven stuff
    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

# if below step is skipped this build is a tag build. Can be used for skipping other steps.
    - name: Is Tag Build
      id: tag
      if:  ${{ startsWith(github.ref, 'refs/tags/v') }}
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v/}

    - name: Build and test
      run: ./build/build.sh

    - name: Deploy
      if: ${{ steps.tag.conclusion != 'skipped' }}
      run: ./build/maven-run.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
        SIGN_KEY: ${{ secrets.MAVEN_SIGN_KEY }}
        SIGN_KEY_ID: ${{ secrets.MAVEN_SIGN_KEY_ID }}
        SIGN_KEY_PASS: ${{ secrets.MAVEN_KEY_PASSPHRASE }}
